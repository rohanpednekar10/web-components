<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- End Favicon -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fb5f6b8b6c.js" crossorigin="anonymous"></script>
    <!-- End Font Awesome -->    

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>Blue Dot | Search Bar Demo</title>
  </head>
  <body>

    <div class="container">

        <div class="row text-center logo">
            <div class="col-sm">
                <img src="images/icons8-globe-100.png">
            </div>
        </div>

        <div class="row my-5">
            <div class="wrapper mx-auto">
                <div class="input-group input-group-lg">                 
                    <input type="text" class="form-control border-0 bg-light rounded" placeholder="Search Country" aria-label="Search" id="search-bar">
                    <div class="input-group-append">
                        <button id="search-button" type="botton" class="btn btn-link bg-light rounded"><i class="fa fa-search"></i></button>
                    </div>                       
                </div>                           
                <div class="border-0 bg-light rounded">
                  <!-- Autocomplete Suggestion Box -->
                  <div class="pb-1" id="auto-complete">
                  </div>
                  <!-- End Autocomplete Suggestion Box -->
                </div>                                       
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Custom JavaScript Files -->
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/suggestions.js"></script>
    <!-- End Custom JavaScript Files -->
    
  </body>
</html>
